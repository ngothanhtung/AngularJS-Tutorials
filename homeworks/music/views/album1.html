<h4>Album: Tâm hồn của đá</h4>
<div style="margin-top: 20px">
    <div ng-controller="Album1Controller as album1">
        <ul class="list-group">
            <li ng-repeat="song in album1.songs" class="list-group-item">
                <a ng-click="play(song)" href="#" onclick="return false;">
                    {{ song.name }}
                </a>
            </li>
        </ul>
    </div>
</div>
